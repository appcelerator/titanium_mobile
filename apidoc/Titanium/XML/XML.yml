---
name: Titanium.XML
description: The top level XML module.  The XML module is used parsing and processing XML-based content.
extends: Titanium.Module
since: "0.9"
methods:
  - name: parseString
    description: parse an XML string into a DOMDocument
    returns:
        type: Object
    parameters:
      - name: xml
        description: the XML content as a string
        type: String
  - name: serializeToString
    description: serialize a DOMDocument or DOMNode and its descendants into an XML string
    returns:
        type: String
    parameters:
      - name: node
        description: the XML DOMNode or DOMDocument to serialize
        type: Object
