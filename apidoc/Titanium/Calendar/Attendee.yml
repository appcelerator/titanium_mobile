---
name: Titanium.Calendar.Attendee
summary: An object that represents a single attendee of an event.
description: |
    The API supports retrieving information about the attendee of an event.  

extends: Titanium.Proxy
platforms: [android, iphone, ipad]
since: "6.0.0"
createable: false

properties:
  - name: isOrganiser
    summary: Indicates whether this attendee is the event organiser.
    type: Boolean
    platforms: [android, iphone, ipad]

  - name: name
    summary: The attendee name.
    type: String
    platforms: [android, iphone, ipad]

  - name: email
    summary: The attendee email.
    description: |
        Due to privacy concerns in iOS this value will be empty if the attendee is the device owner. 
    type: String
    platforms: [android, iphone, ipad]

  - name: role
    summary: The attendee role of required or optional. 
    type: Titanium.Calendar.ATTENDEE_ROLE_*
    platforms: [android, iphone, ipad]

  - name: status
    summary: The attendance status.
    type: Titanium.Calendar.ATTENDEE_STATUS_*
    platforms: [android, iphone, ipad]
