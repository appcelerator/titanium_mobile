---
name: Titanium.Utils
summary: |
    The top-level Utils module, containing a set of JavaScript methods that are often useful when 
    building applications.
extends: Titanium.Module
since: "0.9"
platforms: [android, iphone, ipad, mobileweb]
properties:
  - name: ENCODE_TYPE_CR
    summary: |
        Use with [base64decodes](Ti.Utils.base64encode) to specify the encode type.
    description: |
        Specifies that the line ending to insert should include a carriage return.
    type: Number
    permission: read-only
    since: '6.0.0'
    platforms: [iphone,ipad]

  - name: ENCODE_TYPE_LF
    summary: |
        Use with [base64decodes](Ti.Utils.base64encode) to specify the encode type.
    description: |
        Specifies that the line ending to insert should include a line feed.
    type: Number
    permission: read-only
    since: '6.0.0'
    platforms: [iphone,ipad]

  - name: ENCODE_TYPE_64
    summary: |
        Use with [base64decodes](Ti.Utils.base64encode) to specify the encode type.
    description: |
        Set the maximum line length to 64 characters and line ending is Carriage Return + Line Feed.
    type: Number
    permission: read-only
    since: '6.0.0'
    platforms: [iphone,ipad]

  - name: ENCODE_TYPE_76
    summary: |
        Use with [base64decodes](Ti.Utils.base64encode) to specify the encode type.
    description: |
        Set the maximum line length to 76 characters and line ending is Carriage Return + Line Feed.
    type: Number
    permission: read-only
    since: '6.0.0'
    platforms: [iphone,ipad]
methods:
  - name: base64decode
    summary: Returns the specified data decoded from Base64.
    description: |
        On Mobile Web, if `obj` is a [Titanium.Blob] containing binary data, then `obj` is
        returned unmodified because the binary blob would be decoded only to be re-encoded
        in the returned blob object.
    returns:
        type: Titanium.Blob
    parameters:
      - name: obj
        summary: Data to decode.
        type: [String, Titanium.Blob]
        
  - name: base64encode
    summary: Returns the specified data encoded to Base64.
    description: |
        On Mobile Web, if `obj` is a [Titanium.Blob] containing binary data, then `obj` is
        returned unmodified because the binary blob is already base64 encoded.

        Starting from Titanium 3.3.0, `obj` can be a [File](Titanium.Filesystem.File) object
        on Android.

        Starting from Titanium 6.0.0 on iOS a second parametor can be passed to specify the type of 
        base64 encode,by default it's <Titanium.Utils.ENCODE_TYPE_76>.
    returns:
        type: Titanium.Blob
    parameters:
      - name: obj
        summary: Data to encode.
        type: [String, Titanium.Blob, Titanium.Filesystem.File]
      - name: obj
        summary: Specify an instance of one of the following Titanium encode types Titanium.Utils.ENCODE_TYPE_*.
        type: Number
        
  - name: md5HexDigest
    summary: Returns a MD5 digest of the specified data as a hex-based String.
    returns:
        type: String
    parameters:
      - name: obj
        summary: Data to calculate.
        type: [String, Titanium.Blob]
        
  - name: sha1
    since: "1.3.2"
    summary: Returns a SHA-1 hash of the specified data as a hex-based String.
    returns:
        type: String
    parameters:
      - name: obj
        summary: Data to calculate.
        type: [String, Titanium.Blob]
        
  - name: sha256
    since: "1.8.0"
    summary: Returns a SHA-256 hash of the specified data as a hex-based String.
    returns:
        type: String
    parameters:
      - name: obj
        summary: Data to calculate.
        type: [String, Titanium.Blob]
