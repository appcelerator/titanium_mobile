---
name: Titanium.UI.Slider
summary: A Slider is created by the method <Titanium.UI.createSlider>.
extends: Titanium.UI.View
since: "0.8"
events:
  - name: change
    summary: fired when the value of the slider changes
    properties:
      - name: value
        summary: the new value of the slider
      - name: thumbSize
        summary: a dictionary with properties width and height of the size of the thumb. Available with custom thumb image.  (Android)
      - name: y
        summary: Y coordinate of the event from the `source` view's coordinate system.
      - name: x
        summary: X coordinate of the event from the `source` view's coordinate system.
      - name: thumbOffset
        summary: a dictionary with properties x and y of the thumbs left-top corner in the control Available with custom thumb image. (Android)
      - name: globalPoint
        summary: a dictionary with properties x and y describing the point of the event in screen coordinates
        platforms: [iphone, ipad]
        deprecated:
            since: "1.8.0"
properties:
  - name: disabledLeftTrackImage
    summary: the image url of the slider left track when in the disabled state
    type: String
    platforms: [android, iphone, ipad]
  - name: disabledRightTrackImage
    summary: the image url of the slider right track when in the disabled state
    type: String
    platforms: [android, iphone, ipad]
  - name: disabledThumbImage
    summary: the image url of the slider thumb when in the disabled state
    type: String
    platforms: [android, iphone, ipad]
  - name: enabled
    summary: boolean to indicate the enabled state of the slider
    type: Boolean
    platforms: [android, iphone, ipad, mobileweb]
  - name: highlightedLeftTrackImage
    summary: the image url of the slider left track when in the highlighted state
    type: String
    platforms: [android, iphone, ipad]
  - name: highlightedRightTrackImage
    summary: the image url of the slider right track when in the highlighted state
    type: String
    platforms: [android, iphone, ipad]
  - name: highlightedThumbImage
    summary: the image url of the slider thumb when in the highlighted state
    type: String
    platforms: [android, iphone, ipad]
  - name: leftTrackImage
    summary: the image url of the slider left track
    type: String
    platforms: [android, iphone, ipad]
  - name: max
    summary: the maximum slider value, inclusive
    type: Number
    platforms: [android, iphone, ipad, mobileweb]
  - name: maxRange
    summary: value can't be moved higher than maxRange.
    description: |
       maxRange equals max by default on Android, and is undefined on Mobile Web by default.
    type: Number
    platforms: [android, mobileweb]
  - name: min
    summary: the minimum slider value, inclusive
    type: Number
    platforms: [android, iphone, ipad, mobileweb]
  - name: minRange
    summary: value can't be moved lower than minRange. minRange equals min by default
    description: |
       minRange equals min by default on Android, and is undefined on Mobile Web by default.
    platforms: [android, mobileweb]
    type: Number
  - name: rightTrackImage
    summary: the image url of the slider right track
    type: String
    platforms: [android, iphone, ipad]
  - name: selectedLeftTrackImage
    summary: the image url of the slider left track when in the selected state
    type: String
    platforms: [android, iphone, ipad]
  - name: selectedRightTrackImage
    summary: the image url of the slider right track when in the selected state
    type: String
    platforms: [android, iphone, ipad]
  - name: selectedThumbImage
    summary: the image url of the slider thumb when in the selected state
    type: String
    platforms: [android, iphone, ipad]
  - name: thumbImage
    summary: The image for the slider thumb.
    description: Support for using <Titanium.Blob> for this property is only available on iOS.
    type: [String, Titanium.Blob]
    platforms: [android, iphone, ipad]
  - name: value
    summary: the value of the slider
    type: String
    platforms: [android, iphone, ipad, mobileweb]
