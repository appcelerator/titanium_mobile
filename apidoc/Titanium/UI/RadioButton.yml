---
name: Titanium.UI.RadioButton
summary: A radio button is a two-states button that can be either checked or unchecked. When the radio button is unchecked, the user can press or click it to check it. However, contrary to a CheckBox, a radio button cannot be unchecked by the user once checked
extends: Titanium.UI.View
since: "3.3.0"

Use the <Titanium.UI.createRadioButton> method to create a radioButton.

methods:   
    
  - name: color
    summary: Color of the radioButton text
    description: |
        For information about color values, see the "Colors" section of <Titanium.UI>. 
    type: String 
    platforms: [android]   
    
  - name: font
    summary: Font to use for the radioButton text.
    type: Font
    platforms: [android]
    
    - name: text
    summary: radionButton text.
    type: String    
    platforms: [android]
  example: |
        Creates a radioButton

var win  = Ti.UI.createWindow({ backgroundColor:'#f00' });

var rdgr = Ti.UI.createRadioGroup({
      backgroundColor:'#0f0'   ,
      width : 250,
     height : 357,
    top : 130 ,
     
}); 

var button = Ti.UI.createButton({
      
    width : 100,
    height : 57,
    left : 10,
   top : 10 ,
     title : 'click'
});  
  
var rdoButton = Ti.UI.createRadioButton({
  
    width : 250,
    height : 57,
   top : 10 ,
     text : 'Android'
});  

 var rdoButton1 = Ti.UI.createRadioButton({
    font: {fontSize: 25},
    width :350,
    height : 57,
   text : 'iPhone' ,
   color : 'blue'
   
});  

button.addEventListener('click', function() {
 	if(rdgr.getSelectedRadio() !=null)
 	{
    alert("Selected "+rdgr.getSelectedRadio().getText() );
    }
    
    rdoButton.color = "red";
    rdoButton.font ={fontSize: 25};
    rdoButton.text = "Android change";
   
});
 
rdgr.add(rdoButton);
rdgr.add(rdoButton1);
win.add(button);
win.add(rdgr);
win.open();