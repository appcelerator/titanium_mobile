---
name: Titanium.UI.Button
summary: A Button created by the method <Titanium.UI.createButton>.
extends: Titanium.UI.View
since: "0.8"
properties:
  - name: color
    summary: the foreground color of the button text
    type: String
  - name: enabled
    summary: boolean that indicates if the button is enabled or not
    type: Boolean
  - name: font
    summary: the font properties of the button
    type: Object
  - name: image
    summary: the image to display on the button to the left of the title
    type: String
  - name: selectedColor
    summary: the selected color of the button text when the button is in the selected state
    type: String
  - name: style
    summary: style constant for the type of button
    type: Number
  - name: title
    summary: button title
    type: String
  - name: titleid
    summary: the key in the locale file to use for the title property
    type: String
    since: "1.5"
examples:
  - title: Simple Button Example
    example: |
        
            var button = Titanium.UI.createButton({
               title: 'Hello'
            });
            button.addEventListener('click',function(e)
            {
               Titanium.API.info("You clicked the button");
            });
        
        
