---
name: Titanium.UI.iPhone.ActivityIndicatorStyle
summary: A set of constants for the styles available for <Titanium.UI.ActivityIndicator> objects.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false
properties:
  - name: BIG
    summary: A large white spinning indicator.
    type: Number
    permission: read-only
    
  - name: DARK
    summary: A small gray spinning indicator
    type: Number
    permission: read-only
    
  - name: PLAIN
    summary: A small white spinning indicator (the default).
    type: Number
    permission: read-only
