---
name: Titanium.UI.iPhone.StatusBar
summary: A set of constants for the status bar style.
extends: Titanium.Proxy
since: "0.9"
platforms: [iphone, ipad]
createable: false
deprecated:
    since: "5.4.0"
    removed: "7.0.0"
    notes: Use <Titanium.UI.iOS.StatusBar> instead.

properties:
  - name: ANIMATION_STYLE_NONE
    summary: No animation style, when the status bar is hidden or shown.
    description: |
        Used with the <Titanium.UI.iPhone.showStatusBar> and <Titanium.UI.iPhone.hideStatusBar> 
        methods.
        
        One of the group of status bar animation style constants 
        [ANIMATION_STYLE_NONE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_NONE), 
        [ANIMATION_STYLE_SLIDE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_SLIDE), 
        and [ANIMATION_STYLE_FADE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_FADE).
    type: Number
    permission: read-only

  - name: ANIMATION_STYLE_SLIDE
    summary: Slide animation style, when the status bar is hidden or shown.
    description: |
        Used with the <Titanium.UI.iPhone.showStatusBar> and <Titanium.UI.iPhone.hideStatusBar> 
        methods.
        
        One of the group of status bar animation style constants 
        [ANIMATION_STYLE_NONE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_NONE), 
        [ANIMATION_STYLE_SLIDE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_SLIDE), 
        and [ANIMATION_STYLE_FADE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_FADE).
    type: Number
    permission: read-only

  - name: ANIMATION_STYLE_FADE
    summary: Fade animation style, when the status bar is hidden or shown.
    description: |
        Used with the <Titanium.UI.iPhone.showStatusBar> and <Titanium.UI.iPhone.hideStatusBar> 
        methods.
        
        One of the group of status bar animation style constants 
        [ANIMATION_STYLE_NONE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_NONE), 
        [ANIMATION_STYLE_SLIDE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_SLIDE), 
        and [ANIMATION_STYLE_FADE](Titanium.UI.iPhone.StatusBar.ANIMATION_STYLE_FADE).
    type: Number
    permission: read-only
    
  - name: DEFAULT
    summary: Default status bar style.
    description: |
        Use with the <Titanium.UI.iPhone.statusBarStyle> and <Titanium.UI.Window.statusBarStyle> properties.
        
        One of the group of status bar style constants 
        [DEFAULT](Titanium.UI.iPhone.StatusBar.DEFAULT), 
        [GRAY](Titanium.UI.iPhone.StatusBar.GRAY), 
        [GREY](Titanium.UI.iPhone.StatusBar.GREY), 
        and [LIGHT_CONTENT](Titanium.UI.iPhone.StatusBar.LIGHT_CONTENT), 
    type: Number
    permission: read-only
    
  - name: GRAY
    summary: Gray-colored status bar style.
    description: |
        Use with the <Titanium.UI.iPhone.statusBarStyle> and <Titanium.UI.Window.statusBarStyle> properties.
        
        One of the group of status bar style constants 
        [DEFAULT](Titanium.UI.iPhone.StatusBar.DEFAULT), 
        [GRAY](Titanium.UI.iPhone.StatusBar.GRAY), 
        [GREY](Titanium.UI.iPhone.StatusBar.GREY), 
        and [LIGHT_CONTENT](Titanium.UI.iPhone.StatusBar.LIGHT_CONTENT), 
    type: Number
    permission: read-only

  - name: GREY
    summary: Gray-colored status bar style.
    description: |
        Alias for [GRAY](Titanium.UI.iPhone.StatusBar.GRAY).
        
        Use with the <Titanium.UI.iPhone.statusBarStyle> and <Titanium.UI.Window.statusBarStyle> properties.
        
        One of the group of status bar style constants 
        [DEFAULT](Titanium.UI.iPhone.StatusBar.DEFAULT), 
        [GRAY](Titanium.UI.iPhone.StatusBar.GRAY), 
        [GREY](Titanium.UI.iPhone.StatusBar.GREY), 
        and [LIGHT_CONTENT](Titanium.UI.iPhone.StatusBar.LIGHT_CONTENT), 
    type: Number
    permission: read-only

  - name: LIGHT_CONTENT
    summary: Status bar style to use with dark backgrounds.
    description: |
        Use with the <Titanium.UI.iPhone.statusBarStyle> and <Titanium.UI.Window.statusBarStyle> properties.
        
        One of the group of status bar style constants 
        [DEFAULT](Titanium.UI.iPhone.StatusBar.DEFAULT), 
        [GRAY](Titanium.UI.iPhone.StatusBar.GRAY), 
        [GREY](Titanium.UI.iPhone.StatusBar.GREY), 
        and [LIGHT_CONTENT](Titanium.UI.iPhone.StatusBar.LIGHT_CONTENT), 
    type: Number
    permission: read-only
    since: "3.1.3"