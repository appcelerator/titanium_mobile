---
name: Titanium.UI.iOS
summary: |
    Apple iOS specific UI capabilities.  All properties, methods and events in this namespace will 
    only work on Apple iOS devices.
extends: Titanium.Module
since: "1.4"
platforms: [iphone, ipad]

methods:
  - name: createTransitionAnimation
    summary: |
        Creates a transition animation when opening or closing windows in a
        <Titanium.UI.iOS.NavigationWindow> or <Titanium.UI.Tab>.
    description: |
        Use the object returned by this method with the Window's
        [transitionAnimation](Titanium.UI.Window.transitionAnimation) property.
    parameters:
      - name: transition
        summary: Dictionary specifying the transition animation.
        type: transitionAnimationParam
    returns:
      - type: Titanium.Proxy
    since: "3.2.0"
    osver: {ios: {min: "7.0"}}

  - name: createLivePhotoBadge
    summary: |
        Creates a live photo badge to be used together with the 
        <Titanium.UI.iOS.LivePhotoView> API.
    description: |
        Supported on iOS 9.1 and later.
    parameters:
      - name: type
        summary: Constant defining the live photo badge behavior.
        type: Number
        constants: [Titanium.UI.iOS.LIVEPHOTO_BADGE_OPTIONS_*]
    returns:
      - type: Titanium.Blob
    since: "5.2.0"
    osver: {ios: {min: "9.1"}}
    
properties:
  - name: LARGE_TITLE_DISPLAY_MODE_AUTOMATIC
    summary: |
        Automatically use the large out-of-line title based on the state of the p
        revious item in the navigation bar.
    description: |
        Use with <Titanium.UI.Window.largeTitleDisplayMode>. An item with this 
        constant will show or hide the large title based on the request of the 
        previous navigation item. If the first item pushed is set to Automatic, 
        then it will show the large title if the navigation bar has the property
        <Titanium.UI.Window.largeTitleEnabled> set to `true`.
    type: Number
    since: "6.3.0"
    osver: {ios: {min: "11.0"}}
    permission: read-only 

  - name: LARGE_TITLE_DISPLAY_MODE_ALWAYS
    summary: Always use a larger title when this item is top most.
    description: Use with <Titanium.UI.Window.largeTitleDisplayMode>. 
    type: Number
    since: "6.3.0"
    osver: {ios: {min: "11.0"}}
    permission: read-only
    
  - name: LARGE_TITLE_DISPLAY_MODE_NEVER
    summary:  Never use a larger title when this item is top most.
    description: Use with <Titanium.UI.Window.largeTitleDisplayMode>. 
    type: Number
    since: "6.3.0"
    osver: {ios: {min: "11.0"}}
    permission: read-only

  - name: LIVEPHOTO_BADGE_OPTIONS_OVER_CONTENT
    summary: |
        Include treatments so this image can be shown directly over the content 
        of the Live Photo.
    description: |
        Use with <Titanium.UI.iOS.createLivePhotoBadge> to specify
        the badge behavior.
    type: Number
    since: "5.2.0"
    osver: {ios: {min: "9.1"}}
    permission: read-only
    
  - name: LIVEPHOTO_BADGE_OPTIONS_LIVE_OFF
    summary: | 
        To indicate that the Live Photo aspect is turned off and it will 
        be treated as a still (e.g. for sharing).
    description: |
        Use with <Titanium.UI.iOS.createLivePhotoBadge> to specify
        the badge behavior.
    type: Number
    since: "5.2.0"
    osver: {ios: {min: "9.1"}}
    permission: read-only

