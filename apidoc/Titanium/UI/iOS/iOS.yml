---
name: Titanium.UI.iOS
summary: Apple iOS specific UI capabilities.  All properties, methods and events in this namespace will only work on Apple iOS devices.
extends: Titanium.Module
since: "1.4"
platforms: [iphone, ipad]
properties:

  - name: ANIMATION_CURVE_EASE_IN
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an
        animation that starts slowly and speeds up.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_EASE_IN_OUT
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an
        animation that starts slowly, and speeds up, then slows down at the end
        of the animation.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_EASE_OUT
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an
        animation that starts quickly, then slows down at the end
        of the animation.
    type: Number
    permission: read-only

  - name: ANIMATION_CURVE_LINEAR
    summary: |
        Use with [Animation.curve](Titanium.UI.Animation.curve) to specify an
        animation that proceeds at a constant rate.
    type: Number
    permission: read-only

  - name: AUTODETECT_ADDRESS
    summary: |
        Use with [TextArea.autoLink](Titanium.UI.TextArea.autoLink) to
        convert strings formatted as addresses into clickable links.
    platforms: [iphone, ipad]
    osver: {ios: {min: "4.0"}}
    permission: read-only
    type: Number

  - name: AUTODETECT_ALL
    summary: |
        Use with [TextArea.autoLink](Titanium.UI.TextArea.autoLink) to
        convert all detectable types of data into clickable links.
    platforms: [iphone, ipad]
    type: Number
    permission: read-only

  - name: AUTODETECT_CALENDAR
    summary: |
        Use with [TextArea.autoLink](Titanium.UI.TextArea.autoLink) to
        convert strings formatted as calendar events into clickable links.
    platforms: [iphone, ipad]
    osver: {ios: {min: "4.0"}}
    type: Number
    permission: read-only

  - name: AUTODETECT_LINK
    summary: |
        Use with [TextArea.autoLink](Titanium.UI.TextArea.autoLink) to
        convert strings formatted as URLs into clickable links.
    platforms: [iphone, ipad]
    type: Number
    permission: read-only

  - name: AUTODETECT_NONE
    summary: |
        Use with [TextArea.autoLink](Titanium.UI.TextArea.autoLink) to
