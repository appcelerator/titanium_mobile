
buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.4.2'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
	project.apply from: "${rootDir}/ti.constants.gradle"
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
